<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>dah workshop</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css">
    <!-- endbuild -->
    
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <div id="head-wrap">
      <header class="container header">
        <h1>Mining the semantic-web: Ships on Dbpedia</h1>
        <p class="help-block">
          Data Vis for the Arts &amp; Humanities, Workshop at Queens University Belfast, March 2015
        </p>
        <p class="help-block">
          See the <a href="https://github.com/davekelly/QUB-Semantic-Web-Mining-Visualisation-Workshop">Github repository for more</a>.
        </p>
      </header>
    </div>


    <div class="container">
      <div class="col-xs-12">
        <h5 style="text-align: center;">
          Displaying Ships found on Dbpedia, mapped by their origin. The slider years relate
          to the ship's launch date.
        </h5>
      </div>
      <div class="clearfix"></div>
      <div id="slider-wrap" class="well">
          <span class="slider-title">Date of Ship Launch:</span> <input class="slider" />        
      </div>
      <div class="clearfix"></div>
      <div class="col-xs-12" id="map" style="min-height: 650px;"></div>      
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/leaflet/dist/leaflet.js"></script>
    <script src="bower_components/leaflet/dist/leaflet-src.js"></script>
    <script src="bower_components/leaflet-omnivore/leaflet-omnivore.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/jquery-bridget/jquery.bridget.js"></script>
    <script src="bower_components/seiyria-bootstrap-slider/js/bootstrap-slider.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
